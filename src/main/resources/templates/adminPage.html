<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin DashBoard</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-tabs {
            margin-top: 30px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="mb-4">
        <h2 class="text-center">Festival Management</h2>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#add">Add Festival</a>
            </li>
            <li class='nav-item'>
                <a class='nav-link' href='/admin/read'>View All Festivals</a>
            </li>
        </ul>
    </header>

    <div class="tab-content">
        <div id='add' class='tab-pane active'>
            <form action='/admin/add' method='post'>
                <div class="form-group">
                    <label for="festivalName">축제명:</label>
                    <input type='text' id="festivalName" class="form-control" name='festivalName'>
                </div>
                <div class="form-group">
                    <label for="regionName">지역명:</label>
                    <input type='text' id="regionName" class="form-control" name='regionName'>
                </div>
                <div class="form-group">
                    <label for="hostRegion">개최 지역:</label>
                    <input type='text' id="hostRegion" class="form-control" name='hostRegion'>
                </div>
                <div class="form-group">
                    <label for="hostPeriod">개최 기간:</label>
                    <input type='date' id="hostPeriod" class="form-control" name='hostPeriod'>
                </div>
                <div class="form-group">
                    <label for="festivalType">축제 유형:</label>
                    <input type='text' id="festivalType" class="form-control" name='festivalType'>
                </div>
                <div class="form-group">
                    <label for="festivalPlace">축제 장소:</label>
                    <input type='text' id="festivalPlace" class="form-control" name='festivalPlace'>
                </div>
                <div class="form-group">
                    <label for="placeType">장소 유형:</label>
                    <input type='text' id="placeType" class="form-control" name='placeType'>
                </div>
                <button type=submit class="btn btn-primary">Add Festival</button>
            </form>
        </div>
    </div>
</div>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>

</body>
</html>

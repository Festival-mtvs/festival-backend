# server config
server:
  port: 8888
  servlet:
    session:
      timeout: 360000s
    # 인코딩 UTF-8로 설정
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  name : client
  profiles:
    active: dev
    web:
      resources:
        static-locations: file:src/main/resources/static/
  cloud:
    config:
      server:
        git:
          uri:
mybatis:
  mapper-locations: mappers/**/*.xml

